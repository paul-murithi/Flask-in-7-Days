<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flask Template</title>
    <!--
    Flask serves static files like CSS, JavaScript, and images from a special static/ folder.
    -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <h1>Welcome to My Flask App</h1>
    <ul>
      {% for student in data %}
      <li>{{student}}</li>
      {% endfor %}
    </ul>
  </body>
</html>
